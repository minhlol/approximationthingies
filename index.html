<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeypox SEIR Model Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            font-weight: 600;
            color: #555;
        }
        select, button {
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }
        select:hover, button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶† Monkeypox SEIR Model Visualization</h1>
        <div class="subtitle">Two-Population Epidemiological Model (Human-Rodent Interaction)</div>
        
        <div class="controls">
            <div class="control-group">
                <label for="yearSelect">üìÖ Year:</label>
                <select id="yearSelect" onchange="filterData()">
                    <option value="all">All Years</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <div class="control-group">
                <label for="viewSelect">üìä View:</label>
                <select id="viewSelect" onchange="changeView()">
                    <option value="comparison">Model vs Observed</option>
                    <option value="human">Human Compartments</option>
                    <option value="rodent">Rodent Compartments</option>
                </select>
            </div>
            <div class="control-group">
                <label for="scaleSelect">üìè Y-Scale:</label>
                <select id="scaleSelect" onchange="updateScale()">
                    <option value="linear">Linear</option>
                    <option value="log">Logarithmic</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="seirChart"></canvas>
        </div>
        
        <div class="stats" id="statsContainer"></div>
    </div>

    <script>
        let allData = [];
        let myChart = null;
        
        // Load and parse CSV data
        async function loadData() {
            try {
                // Use relative path that works both locally and on GitHub Pages
                const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                const csvPath = basePath + 'monkeypox_fitted_prediction.csv';
                
                const response = await fetch(csvPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                
                // Parse CSV
                const headers = lines[0].split(',');
                allData = lines.slice(1).map(line => {
                    const values = line.split(',');
                    return {
                        date: values[0],
                        S_h: parseFloat(values[1]),
                        E_h: parseFloat(values[2]),
                        I_h: parseFloat(values[3]),
                        Q_h: parseFloat(values[4]),
                        R_h: parseFloat(values[5]),
                        S_r: parseFloat(values[6]),
                        E_r: parseFloat(values[7]),
                        I_r: parseFloat(values[8]),
                        Total_Infected_h: parseFloat(values[9]),
                        observed: parseFloat(values[10]) || 0,
                        ma7: parseFloat(values[11]) || 0,
                        ma21: parseFloat(values[12]) || 0
                    };
                });
                
                initializeChart();
                updateStats();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.chart-container').innerHTML = 
                    `<div class="loading">Error loading data: ${error.message}<br><br>
                    Make sure monkeypox_fitted_prediction.csv is in the same directory as index.html.<br>
                    If on GitHub Pages, ensure the CSV file is committed to the repository.</div>`;
            }
        }
        
        function initializeChart() {
            const ctx = document.getElementById('seirChart').getContext('2d');
            
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allData.map(d => d.date),
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: { size: 14, weight: 'bold' }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Cases / Population',
                                font: { size: 14, weight: 'bold' }
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
            
            changeView();
        }
        
        function updateScale() {
            const scale = document.getElementById('scaleSelect').value;
            
            if (scale === 'log') {
                myChart.options.scales.y.type = 'logarithmic';
                myChart.options.scales.y.min = 0.1;
                myChart.options.scales.y.ticks = {
                    callback: function(value, index, values) {
                        if (value === 0.1 || value === 1 || value === 10 || 
                            value === 100 || value === 1000 || value === 10000 || 
                            value === 100000 || value === 1000000) {
                            return value.toLocaleString();
                        }
                        return null;
                    }
                };
            } else {
                myChart.options.scales.y.type = 'linear';
                delete myChart.options.scales.y.min;
                myChart.options.scales.y.ticks = {};
            }
            
            myChart.update();
        }
        
        function changeView() {
            const view = document.getElementById('viewSelect').value;
            
            if (view === 'comparison') {
                myChart.data.datasets = [
                    {
                        label: 'Observed Cases',
                        data: allData.map(d => d.observed),
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        pointRadius: 1,
                        pointHoverRadius: 4,
                        borderWidth: 1,
                        tension: 0
                    },
                    {
                        label: '7-Day Moving Average',
                        data: allData.map(d => d.ma7),
                        borderColor: '#fd7e14',
                        backgroundColor: 'transparent',
                        pointRadius: 0,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: '21-Day Moving Average',
                        data: allData.map(d => d.ma21),
                        borderColor: '#ffc107',
                        backgroundColor: 'rgba(255, 193, 7, 0.1)',
                        fill: true,
                        pointRadius: 0,
                        borderWidth: 3,
                        tension: 0.4
                    },
                    {
                        label: 'Model Prediction (I_h + Q_h)',
                        data: allData.map(d => d.Total_Infected_h),
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                        pointRadius: 0,
                        borderWidth: 3,
                        tension: 0.4
                    }
                ];
            } else if (view === 'human') {
                myChart.data.datasets = [
                    {
                        label: 'Susceptible (S_h)',
                        data: allData.map(d => d.S_h),
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Exposed (E_h)',
                        data: allData.map(d => d.E_h),
                        borderColor: '#ffc107',
                        backgroundColor: 'rgba(255, 193, 7, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Infectious (I_h)',
                        data: allData.map(d => d.I_h),
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Quarantined (Q_h)',
                        data: allData.map(d => d.Q_h),
                        borderColor: '#fd7e14',
                        backgroundColor: 'rgba(253, 126, 20, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Recovered (R_h)',
                        data: allData.map(d => d.R_h),
                        borderColor: '#6f42c1',
                        backgroundColor: 'rgba(111, 66, 193, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    }
                ];
            } else if (view === 'rodent') {
                myChart.data.datasets = [
                    {
                        label: 'Susceptible Rodents (S_r)',
                        data: allData.map(d => d.S_r),
                        borderColor: '#20c997',
                        backgroundColor: 'rgba(32, 201, 151, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Exposed Rodents (E_r)',
                        data: allData.map(d => d.E_r),
                        borderColor: '#17a2b8',
                        backgroundColor: 'rgba(23, 162, 184, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Infectious Rodents (I_r)',
                        data: allData.map(d => d.I_r),
                        borderColor: '#e83e8c',
                        backgroundColor: 'rgba(232, 62, 140, 0.1)',
                        fill: true,
                        borderWidth: 2,
                        tension: 0.4
                    }
                ];
            }
            
            myChart.update();
        }
        
        function filterData() {
            const year = document.getElementById('yearSelect').value;
            
            let filteredData = allData;
            if (year !== 'all') {
                filteredData = allData.filter(d => d.date.includes(year));
            }
            
            myChart.data.labels = filteredData.map(d => d.date);
            
            const view = document.getElementById('viewSelect').value;
            if (view === 'comparison') {
                myChart.data.datasets[0].data = filteredData.map(d => d.observed);
                myChart.data.datasets[1].data = filteredData.map(d => d.ma7);
                myChart.data.datasets[2].data = filteredData.map(d => d.ma21);
                myChart.data.datasets[3].data = filteredData.map(d => d.Total_Infected_h);
            } else if (view === 'human') {
                myChart.data.datasets[0].data = filteredData.map(d => d.S_h);
                myChart.data.datasets[1].data = filteredData.map(d => d.E_h);
                myChart.data.datasets[2].data = filteredData.map(d => d.I_h);
                myChart.data.datasets[3].data = filteredData.map(d => d.Q_h);
                myChart.data.datasets[4].data = filteredData.map(d => d.R_h);
            } else if (view === 'rodent') {
                myChart.data.datasets[0].data = filteredData.map(d => d.S_r);
                myChart.data.datasets[1].data = filteredData.map(d => d.E_r);
                myChart.data.datasets[2].data = filteredData.map(d => d.I_r);
            }
            
            // Auto-adjust Y-axis scale based on filtered data
            const allValues = [];
            myChart.data.datasets.forEach(dataset => {
                dataset.data.forEach(val => {
                    if (val > 0) allValues.push(val);
                });
            });
            
            if (allValues.length > 0) {
                const maxVal = Math.max(...allValues);
                const minVal = Math.min(...allValues);
                
                // Reset scale to fit the filtered data
                if (myChart.options.scales.y.type === 'logarithmic') {
                    myChart.options.scales.y.min = Math.max(0.01, minVal * 0.5);
                    myChart.options.scales.y.max = maxVal * 2;
                } else {
                    delete myChart.options.scales.y.min;
                    myChart.options.scales.y.max = maxVal * 1.1;
                }
            }
            
            myChart.update();
            updateStats(filteredData);
        }
        
        function updateStats(data = allData) {
            const totalObserved = data.reduce((sum, d) => sum + d.observed, 0);
            const maxObserved = Math.max(...data.map(d => d.observed));
            const maxPredicted = Math.max(...data.map(d => d.Total_Infected_h));
            const finalSusceptible = data[data.length - 1].S_h;
            const finalRecovered = data[data.length - 1].R_h;
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Observed Cases</div>
                    <div class="stat-value">${Math.round(totalObserved).toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peak Observed</div>
                    <div class="stat-value">${Math.round(maxObserved).toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Peak Predicted</div>
                    <div class="stat-value">${maxPredicted.toExponential(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Final Susceptible (S_h)</div>
                    <div class="stat-value">${finalSusceptible.toExponential(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Final Recovered (R_h)</div>
                    <div class="stat-value">${finalRecovered.toExponential(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Data Points</div>
                    <div class="stat-value">${data.length}</div>
                </div>
            `;
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
